<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatre Pattes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <linkrel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="nomLogo">
            <p><img src="ECF PIC/logo-icon.png" alt="logo"> <b>Quatre Pattes</b></p>
        </div>
        <nav class="nav">
            <div class="lienHeader"> 
                <a href="INDEX.html">Acceuil</a>
                <a href="Contact.html">Contact</a>
                <button class="btnNav">
                    <img class="logoCoeur" src="ECF PIC/coeur.png" alt="Coeur">
                    <a href="Contact.html"> Faire un don</a>
                </button>
              </div>
            
              <div class="btnHeader">
               
            </div>
        </nav>
    </header>
    
    <section class="sectionForm">
        <h2>Contactez-Nous</h2>
        <div class="flexForm">
            
            <form action="nousContactez" method="POST" id="contactForm">
                <label for="username">Nom</label>
                <br>
                <input type="text" name="username" id="username">
                <div id="error-username" class="error"></div>
            
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email">
                <div id="error-email" class="error"></div>
            
                <br>
                <label for="list">Sujet</label>
                <br>
                <select name="sujetList" id="list">
                    <option value="">-- Choisissez le sujet de la demande --</option>
                    <option value="dons">Faire un don</option>
                    <option value="pets">Questions sur les animaux</option>
                    <option value="adopter">Comment adopter ?</option>
                    <option value="benevol">Devenir bénévole</option>
                </select>
                <div id="error-list"></div>
            
                <br>
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message"></textarea>
                <div id="error-message" class="error"></div>
            
                <br>
                <button class="send" type="submit">
                    <img src="ECF PIC/teenyicons_send-outline.png" alt="logo envoyer"><b>Envoyer</b>
                </button>
            </form>
        </div>
        
    </section>
    <footer>
        <div>
            <p class="bold"><a href="#top">Qautre Pattes</a></p>
            <br>
            <p>Ensemble, protégeons  les animaux et donnons-leur une vie meilleure.</p>

        </div>
        <div>
            <p class="bold" style="color: white;">Contact</p>
            <br>
            
            <p><img class="mailIcon" src="ECF PIC/mail-icon.png" alt="icon mail">
                <a href="Contact.html">contact@quattrespattes.org</a></p>

        </div>
        <div><p class="bold"><a href="">Suivez-nous</a></p></div>
        <script src="script.js"></script>
</footer>

</body>
</html>
